<div class="grid">
  <div class="item">
    <div class="name font-type">{{course.name}}</div>
    <div class="description font-type">{{course.description}}</div>
  </div>
  <div class="rating">
    <ngb-rating [rate]="getRate()" max="5" [readonly]="isReadOnly()"></ngb-rating>
    <p class="enrolled">x students enrolled</p>
  </div>
</div>
