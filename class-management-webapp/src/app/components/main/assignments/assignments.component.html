<div class="grid">
  <div class="assignments">
    <div class="assignment" *ngFor="let assignment of assignments">
      <app-assignment-list-item [assignment]="assignment" [name]="course.name" [owner]="course.owner" (uploadEvent)="showUploadForm($event)"></app-assignment-list-item>
    </div>
  </div>
  <div class="forms" *ngIf="checkOwnership()">
    <app-assignment class="form" [id]="course._id" (create)="addAssignment($event)"></app-assignment>
    <ng-template #upload class="upload"></ng-template>
  </div>
</div>
