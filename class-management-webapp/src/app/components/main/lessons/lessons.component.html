<div class="grid">
  <div class="lessons">
    <div class="lesson" *ngFor="let lesson of course.lessons">
      <app-lesson-item [lesson]="lesson" [id]="course._id" [owner]="course.owner" (upload)="showUploadForm($event)"></app-lesson-item>
    </div>
  </div>
  <div class="forms" *ngIf="checkOwnership()">
    <app-create-lesson class="form" [id]="course._id" (created)="addLesson($event)"></app-create-lesson>
    <ng-template #upload class="upload"></ng-template>
  </div>
</div>
