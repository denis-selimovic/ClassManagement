<app-navbar>
  <ng-container slot="header">
    <app-guest-header>
      <app-search-bar slot="search" (search)="loadCourses($event)"></app-search-bar>
    </app-guest-header>
  </ng-container>
  <ng-container slot="main">
    <app-course-list [courses]="courses"></app-course-list>
  </ng-container>
  <ng-container slot="footer">
    <app-guest-footer></app-guest-footer>
  </ng-container>
</app-navbar>
